<div class="container">
  <div class="title">商品編集</div>
  
  <form (ngSubmit)="saveProduct()" [formGroup]="productForm">
    <div class="edit-form">
      <div class="edit-line">
        <label>ID</label>
        <span>{{ productForm.controls.id.value }}</span>
      </div>
      <div class="edit-line">
        <label>名前</label>
        <input type="text" name="name" formControlName="name" require>
      </div>
      <div class="edit-line">
        <label>価格</label>
        <input type="number" name="price" formControlName="price">
      </div>
      <div class="edit-line">
        <label>説明</label>
        <input type="text" name="description" formControlName="description">
      </div>
    </div>
    <div class="footer">
      <span class="button white" [routerLink]="['/products', productForm.controls.id.value]">キャンセル</span>
      <button class="button black" (click)="saveProduct()">保存</button>
    </div>
  </form>
  
</div>
